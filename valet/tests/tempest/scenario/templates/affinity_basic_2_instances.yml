heat_template_version: 2015-04-30

description: Affinity template - all VMs should be deployed on the same host

parameters:
  instance_image:
    type: string

  instance_flavor:
    type: string

  network:
    type: string

resources:

  my-instance-1:
    type: OS::Nova::Server
    properties:
      name: affinity-1
      image: { get_param: instance_image }
      flavor: { get_param: instance_flavor }
      networks:
      - network: { get_param: network }
      metadata:
        valet:
          groups: [affinity_1]


  my-instance-2:
    type: OS::Nova::Server
    properties:
      name: affinity-2
      image: { get_param: instance_image }
      flavor: { get_param: instance_flavor }
      networks:
      - network: { get_param: network }
      metadata:
        valet:
          groups: [affinity_1]

outputs:
  instance_name-1:
    value: { get_attr: [my-instance-1, name] }
  instance_name-2:
    value: { get_attr: [my-instance-2, name] }
