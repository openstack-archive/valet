heat_template_version: 2015-04-30

description: Simple template

parameters:
  instance_image:
    type: string

  instance_flavor:
    type: string

  network:
    type: string

resources:
  my-instance-1:
    type: OS::Nova::Server
    properties:
      name: test exclusivity-1
      image: { get_param: instance_image }
      flavor: { get_param: instance_flavor }
      networks:
      - network: { get_param: network }
      metadata:
        valet:
          groups: [exclusivity_1]

  my-instance-2:
    type: OS::Nova::Server
    properties:
      name: test exclusivity-2
      image: { get_param: instance_image }
      flavor: { get_param: instance_flavor }
      networks:
      - network: { get_param: network }
      metadata:
        valet:
          groups: [exclusivity_1]
